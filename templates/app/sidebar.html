    <nav class="navbar navbar-dark bg-dark fixed">
        <div class="container-fluid">
          <a class="navbar-brand" href="home">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Side Bar</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item active">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link" href="#">Hi, {{user.first_name}}</a>
                    </li>
                    <div class="accordion" id="accordionPanelsStayOpenExample">
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                            Employee
                          </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
                          <div class="accordion-body">
                            {% for data in emp_data %}
                            <a href="detail/{{data.id}}"> {{data.name|title}}</a><br>
                            {% endfor %}
                          </div>
                        </div>
                      </div>
                <li class="nav-item active">
                  <a class="nav-link" href="/app/empdataform">REGISTER EMPLOYEE<span class="sr-only"></span></a>
                </li>
                    <li class="nav-item">
                      <a class="nav-link" href="logout_user">LOGOUT</a>
                    </li>    
                    {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="register">SIGN UP</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="login_user">LOGIN</a>
                    </li>
                    {% endif %}
                  </ul>
                </div>
              </form>
            </div>
          </div>
        </div>
